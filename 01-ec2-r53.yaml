- name: creating ec2 & r53 using playbook
  hosts: local
  connection: local

  vars:
     ami_id: ami-09c813fb71547fc4f
     sg_id: sg-01a477711f7deba28
     zone_id: "Z04092822ZCUHU7SWZ18H"
     DOMAIN_NAME: "vigi-devops.fun"
     instances:
       - mongodb
       - mysql
      

  tasks:
    - name: create ec2 instance
      amazon.aws.ec2_instance:
         name: "{{ item }}"
         instance_type: t3.micro
         security_group: "{{ sg_id }}"
         image_id: "{{ ami_id }}"
         tags:
           Name: "{{ item }}"
      loop: "{{ instances }}"
      register: ec2_output

    #- name: print the ec2_output
     # ansible.builtin.debug:
      #   msg: "{{ ec2_output }}"

    - name: print the public_ip
      ansible.builtin.debug:
         msg: "{{ item.instances[0].public_ip_address }}"
      loop: "{{ ec2_output.results }}" 

    - name: print the private_ip
      ansible.builtin.debug:
         msg: "{{ item.instances[0].private_ip_address }}"
      loop: "{{ ec2_output.results }}" 

    - name: create route53 record
      amazon.aws.route53:
        state: present
        zone: "{{ DOMAIN_NAME }}"
        record: "{{ item.item }}.{{ DOMAIN_NAME }}"   
        type: A  
        ttl: 1
        value: "{{ item.instance[0].private_ip_address }}"
        overwrite: true
      loop: "{{ ec2_output.results }}"  

