- name: catalogue server setup
  hosts: catalogue
  become: yes
  tasks: 
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: disable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present  

  - name: create roboshop system user
    ansible.builtin.user:
       name: roboshop
       comment: Roboshop system user 
       system: true
       shell: /sbin/nologin
       home: /app

  - name: create app directory
    ansible.builtin.file:
       state: directory
       path: /app

  - name: download the software
    ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
       dest: /tmp/catalogue.zip

  - name: extract the downloaded application/software
    ansible.builtin.unarchive:
       src: /tmp/catalogue.zip
       dest: /app 
       remote_src: yes

  - name: to install dependecies
    community.general.npm:
       path: /app    

  - name: copy catalogue service
    ansible.builtin.copy:
       src: catalogue.service
       dest: /etc/systemd/system/catalogue.service      

  - name: copy mongo repo
    ansible.builtin.copy:
       src: mongo.repo
       dest: /etc/yum.repos.d/mongo.repo 

  - name: install mongodb client
    ansible.builtin.package:
       name: mongodb-mongosh
       state: present  

  
  - name: connnect to mongodb catalogue
    ansible.builtin.command: mongosh mongodb.vigi-devops.fun --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalogue_output

  #- name: print catalogue output
  #  ansible.builtin.debug:
  #     msg: "{{ catalogue_output }}"  
  - name: load products into mongodb
    ansible.builtin.shell: mongosh --host mongodb.vigi-devops.fun </app/db/master-data.js
    when: catalogue_output.stdout | int < 0  
   
  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: catalogue
      enabled: true
      state: started
      daemon_reload: true
            